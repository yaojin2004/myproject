{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}
<style>
  :root {
    --primary: #2c3e50;
    --secondary: #34495e;
    --accent: #3498db;
    --primary-fg: #fff;
    --body-fg: #333;
    --body-bg: #f5f5f5;
    --darkened-bg: #f8f9fa;
  }

  /* Header */
  #header {
    background: var(--primary);
    color: var(--primary-fg);
    box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
  }

  #header a:link,
  #header a:visited {
    color: var(--primary-fg);
  }

  /* Breadcrumbs */
  div.breadcrumbs {
    background: var(--secondary);
    padding: 15px 40px;
    border: none;
    font-size: 14px;
    color: var(--primary-fg);
    box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
  }

  /* Buttons */
  .button,
  input[type=submit],
  input[type=button],
  .submit-row input,
  a.button {
    background: var(--accent);
    color: var(--primary-fg);
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    transition: background 0.3s;
  }

  .button:hover,
  input[type=submit]:hover,
  input[type=button]:hover {
    background: #2980b9;
  }

  /* Module */
  .module {
    background: white;
    border-radius: 4px;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
    margin-bottom: 20px;
  }

  .module h2,
  .module caption {
    background: var(--primary);
    color: var(--primary-fg);
    padding: 12px;
    border-radius: 4px 4px 0 0;
  }

  /* List page */
  #changelist-filter h2 {
    background: var(--secondary);
    border-radius: 4px 4px 0 0;
  }

  #changelist .actions {
    background: white;
    border-radius: 4px;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
  }

  /* Form */
  .form-row {
    padding: 12px;
    border-bottom: 1px solid #eee;
  }

  .aligned label {
    color: #666;
    font-weight: 500;
  }

  /* Messages */
  ul.messagelist li {
    padding: 12px 40px;
    margin: 0 0 10px 0;
    border-radius: 4px;
  }

  /* Dashboard */
  .dashboard .module table th {
    background: var(--primary);
    color: var(--primary-fg);
  }

  /* Responsive */
  @media (max-width: 767px) {
    #header {
      padding: 15px 20px;
    }

    div.breadcrumbs {
      padding: 10px 20px;
    }
  }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
  <a href="{% url 'admin:index' %}">
    预约服务管理系统
  </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
