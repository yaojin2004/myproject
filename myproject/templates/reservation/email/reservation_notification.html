<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .info-item {
      margin: 10px 0;
    }

    .info-label {
      font-weight: bold;
      color: #666;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>新预约通知</h1>
  </div>

  <div class="content">
    <p>您好！</p>

    <p>您发布的预约服务收到了新的预约：</p>

    <div class="info-item">
      <span class="info-label">服务标题：</span>
      <span>{{ post_title }}</span>
    </div>

    <div class="info-item">
      <span class="info-label">预约用户：</span>
      <span>{{ user_name }}</span>
    </div>

    <div class="info-item">
      <span class="info-label">预约时间：</span>
      <span>{{ reservation_time }}</span>
    </div>

    <div class="info-item">
      <span class="info-label">服务时间：</span>
      <span>{{ service_time }}</span>
    </div>

    <div class="info-item">
      <span class="info-label">服务时长：</span>
      <span>{{ service_duration }}</span>
    </div>

    <div class="info-item">
      <span class="info-label">服务地点：</span>
      <span>{{ location }}</span>
    </div>

    <p style="margin-top: 20px; color: #4CAF50;">请及时查看并处理！</p>
  </div>

  <div class="footer">
    <p>此邮件为系统自动发送，请勿直接回复。</p>
  </div>
</body>

</html>
